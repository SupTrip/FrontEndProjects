 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="../../../dist/main.js"></script>
</head>
<div id = "app">
  <div class ="holder headline">
   <h1>Travel Planner</h1>
  </div>
  <label for="Departure">Departure date:</label>

<input type="date" id="Departure" name="trip-Departure"
       value="2020-07-22"
       min="2020-01-01" max="2020-12-31">

<label for="Returning-Date">Returning Date:</label>

<input type="date" id="Returning" name="trip-Returning"
       value="2020-07-22"
       min="2020-01-01" max="2020-12-31">

  <div class ="holder city">
    <label for="city">Enter City here</label>
    <input type="text" id="city" placeholder="enter city here">
  </div>


  

    <button id="generate" type = "submit" > Save my trip </button>
  </div>


  <div class ="holder entry">

    <div class = "title">Most Recent Entry</div>

    <div id = "entryHolder">
    <div id = "date"> </div> 
    <div id = "latitude"> </div> 
    <div id = "longitude"> </div>
    <div id = "country"> </div>
    <div id = "content"> </div>
    </div>
  </div>

</div>



</body>
</html>
