  <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="../../../dist/main.js"></script>
</head>


<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>

  <div class ="holder city">
    <label for="city">Enter City here</label>
    <input type="text" id="city" placeholder="enter city here">
  </div>


  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>

    <button id="generate" type = "submit" > Generate </button>
  </div>


  <div class ="holder entry">

    <div class = "title">Most Recent Entry</div>

   <div id = "entryHolder">

    <div id = "latitude"></div> 
   <div id = "longitude"></div>
   <div id = "country"></div>
  </div>
  </div>

</div>



</body>
</html>
